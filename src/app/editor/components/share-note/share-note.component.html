<div class="h-full" [ngClass]="{ 'bg-gray-400': isDevMode }">
    <div class="h-12" [ngClass]="{ 'bg-orange-200': isDevMode }">
        <h1>title</h1>
    </div>
    <div class="s:h-[calc(100%-48px)] flex max-s:flex-col" [ngClass]="{ 'bg-purple-200': isDevMode }">
        <div class="s:w-1/2 max-s:mb-32" [ngClass]="{ 'bg-red-200': isDevMode }">
            <h2 class="h-12" [ngClass]="{ 'bg-red-500': isDevMode }">Left</h2>
            <form class="flex flex-col justify-center" [ngClass]="{ 'bg-green-300': isDevMode }">
                <mat-form-field appearance="outline" class="mx-2 mt-2">
                    <mat-label>Select user to share with</mat-label>
                    <input matInput/>
                </mat-form-field>
                <mat-form-field appearance="outline" color="primary" class="mx-2 mt-2">
                    <mat-label>Select a privilege</mat-label>
                    <mat-select (selectionChange)="onRightsSelectionChanged($event)">
                        <mat-option [value]="right">Read</mat-option>
                        <mat-option [value]="right">Write</mat-option>
                        <mat-option [value]="right">Owner</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline" class="mx-2 mt-2">
                    <mat-label>Send a message (optional)</mat-label>
                    <input matInput/>
                </mat-form-field>
                <mat-slide-toggle class="ms-4" labelPosition="after">
                    Make this note public
                </mat-slide-toggle>
                <button mat-raised-button class="w-1/4 ms-4 mt-4">
                    <mat-icon>delete</mat-icon>
                    Unshare All
                </button>
            </form>
        </div>
        <div class="s:w-1/2 max-s:h-[calc(50%+48px)]" [ngClass]="{ 'bg-green-200': isDevMode }">
            <h2 class="h-12" [ngClass]="{ 'bg-blue-200': isDevMode }">Right</h2>
            <div class="h-[calc(100%-48px)] flex overflow-auto">
                <div class="w-1/3">
                    <div>HELLO</div>
                    <div>HELLO</div>
                    <div>HELLO</div>
                    <div>HELLO</div>
                    <div>HELLO</div>
                    <div>HELLO</div>
                    <div>HELLO</div>
                    <div>HELLO</div>
                    <div>HELLO</div>
                    <div>HELLO</div>
                    <div>HELLO</div>
                    <div>HELLO</div>
                    <div>HELLO</div>
                    <div>HELLO</div>
                    <div>HELLO</div>
                    <div>HELLO</div>
                    <div>HELLO</div>
                    <div>HELLO</div>
                    <div>HELLO</div>
                    <div>HELLO</div>
                    <div>HELLO</div>
                    <div>HELLO</div>
                    <div>HELLO</div>
                    <div>HELLO</div>
                </div>
                <div class="w-1/3">Two</div>
                <div class="w-1/3">Three</div>
            </div>
        </div>
    </div>
</div>
