<h1 *ngIf="data?.title" mat-dialog-title class="text-center text-lg font-semibold mt-4">
    {{data.title}}
</h1>
<mat-dialog-content class="text-center">
    <p class="text-base">{{data.txt1}}</p>
    <p class="text-base">{{data.txt2}}</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button mat-dialog-close (click)="onConfirm()">Confirm</button>
    <button mat-raised-button mat-dialog-close (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
